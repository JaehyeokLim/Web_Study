<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            border-width: thick;
            border-style: dashed;
            border-radius: 20%;
            border-color: black;
        }
        .box2 {
            border-width: thick;
            border-style: dotted;
            border-color: black;
            border-radius: 50px 40px 20px 10px;
        }
        .box3 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>hello</h1>
    </div>
    <div class="box3">
        <h1>ddddd</h1>
    </div>
    <div class="box2">
        <h1>hello</h1>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {overflow: hidden;}
        li {
            list-style: none;
            float: left; padding: 15px;
        }
        li:first-child {border-radius: 10px 0 0 10px;}
        li:last-child {border-radius: 0 10px 10px 0;}
        
        li:nth-child(2n) { background-color: red;}
        li:nth-child(2n+1) {background-color: blue;}
    </style>
</head>
<body>
    <ul>
        <li>첫번 째</li>
        <li>두번 째</li>
        <li>세번 째</li>
        <li>네번 째</li>
        <li>다섯번 째</li>
        <li>여섯번 째</li>
        <li>일곱번 째</li>
    </ul>
</body>
</html>

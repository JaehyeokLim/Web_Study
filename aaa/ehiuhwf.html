<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-spacing: 5px;
        }
        td {
            background-color: white;
            height: 40px;
            width: 40px;
            text-align: center;
            border-radius: 10%;
            border: solid black 1px;
            margin: 1px 20px 1px 1px;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            
        }
    </style>
</head>
<body>
    <table>
        
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </table>

    <table>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </table>
    <table>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </table>
</body>
</html>
